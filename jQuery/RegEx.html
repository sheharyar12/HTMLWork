<html>

	<head>
		<title>RegEx</title>
		<script src="jquery.min.js"></script>
		

	</head>

	
	<body>
        
   
		<script type="text/javascript">
            
            var regex = /e/g;
            var string = "Regex is great";
            
            //match the string
            var result = string.match(regex);
            
            alert(result);
            
        </script>


	</body>
	
	
	
	
</html>
